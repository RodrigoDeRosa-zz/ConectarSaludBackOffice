<mat-card class="family-group-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ nameAndLastname }}</mat-card-subtitle>
    <mat-card-subtitle>{{ license }}</mat-card-subtitle>
    <mat-card-subtitle>{{ speciality }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="getConsultationId()">{{ getConsultationButtonText }}</button>
  </mat-card-actions>
</mat-card>
